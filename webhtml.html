<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruteria Hernandez</title>
  <link rel="stylesheet" href="webcss.css">
</head>
<body>
  <header class="cabecera">
    <div class="logo">
      <img src="logo.png" alt="HoopDrip Logo">
    </div>
    <p>Fruteria Hernandez</p>
    <nav class="menu">
      <ul>
        <li>Inicio</li>
        <li>Frutas</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </header>
  <main class="contenido">
    <section class="frutas">
      <div class="fruta">
        <span>Manzanas(2,25€/Kilo)</span>
        <div class="fotosfrutas">
            <img src="Manzanas.png" alt="Manzanas">
          </div>
    </div>
      <div class="fruta">
        <span>Naranjas(1,3€/Kilo)</span>
        <div class="fotosfrutas">
            <img src="Naranja.png" alt="Naranjas">
          </div>
    </div>
      <div class="fruta">
        <span>Uvas(5,9€/Kilo)</span>
        <div class="fotosfrutas">
            <img src="Uvas.png" alt="Uvas">
          </div>
    </div>
      <div class="fruta">
        <span>Kiwis(5€/Kilo)</span>
        <div class="fotosfrutas">
            <img src="Kiwis.png" alt="Kiwis">
          </div>
    </div>
      <div class="fruta">
        <span>Platanos(1,5€/Kilo)</span>
        <div class="fotosfrutas">
            <img src="Platanos.png" alt="Platanos">
          </div>
    </div>
      <div class="fruta">
        <span>Fresas(2,5€/Kilo)</span>
        <div class="fotosfrutas">
            <img src="Fresas.png" alt="Fresas">
          </div>
    </div>
    </section>
    <section class="ofertas">
      <div class="oferta">
        <img src="Verduras.png" alt="Verduras">
        <span>Verduras</span>
      </div>
      <div class="oferta">        
        <img src="FrutosSecos.png" alt="Frutos Secos">
        <span>Frutos Secos</span>
      </div>
      <div class="oferta">
        <img src="Cesta.png" alt="Cesta">
        <span>Cestas De Fruta</span>
      </div>
    </section>
  </main>
  <footer class="pie">
    <div class="redes">
      <a href="https://www.tiktok.com/@fruteriahernandezae">
      <span><img src="LogoTikTok.png" alt="TikTok Logo"></span>
    </a>
      <a href="https://www.instagram.com/fruteria_hernandezae/">
      <span><img src="LogoInstagram.png" alt="Instagram Logo"></span>
    </a>
    </div>
  </footer>
</body>
</html>
