<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutería Hernández - Contacto</title>
  <link rel="stylesheet" href="formulariocss.css">
</head>
<body>

  <header class="cabecera">
    <div class="logo">
      <img src="logo.png" alt="Frutería Hernández Logo">
    </div>
    <p>Frutería Hernández</p>
    <nav class="menu">
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#frutas">Frutas</a></li>
        <li><a href="#contacto" onclick="mostrarFormulario()">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="contenido">
    <!-- Sección de contacto -->
    <section id="contacto" class="show">
      <h2>Formulario de Contacto</h2>
      <div class="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>

        <button type="submit">Enviar</button>
      </div>
    </section>
  </main>

  <footer class="pie">
    <div class="redes">
      <span><img src="LogoTikTok.png" alt="TikTok Logo"></span>
      <span><img src="LogoInstagram.png" alt="Instagram Logo"></span>
      <span><img src="LogoX.png" alt="X Logo"></span>
    </div>
  </footer>

  <script>
    function mostrarFormulario() {
      const contactoSection = document.getElementById("contacto");
      contactoSection.classList.toggle("show");
    }
  </script>

</body>
</html>
